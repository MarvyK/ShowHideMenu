<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo: Show/Hide menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Menu goes here</header>
    <main>
      <section>
        <h1>Main Section Heading</h1>
        <div class="containers">
          <input type="checkbox" id="show-hide-checkbox" />
          <label for="show-hide-checkbox" class="sub-menu-label"></label>

          <div class="flex-item sub-menu">
            <nav>
              <span>Sub Menu 1</span><br />
              <span>Sub Menu 2</span><br />
              <span>Sub Menu 3</span><br />
            </nav>
          </div>
          <div class="flex-item content">
            <p>Flex Content 1</p>
          </div>
          <div class="flex-item content">
            <p>Flex Content 2</p>
          </div>
          <div class="flex-item content">
            <p>Flex Content 3</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h2>Footer Heading</h2>
    </footer>
  </body>
</html>
